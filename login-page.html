<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    rel="stylesheet"
    href="stylesheet.css"/>
</head>
<body>
    <div class="wrapper">
    <div class="login-container">
        <div class="img" style="background-image: Task managment project\Images\homepage_image_task.avif;">
        </div>
        <h2>Login Page</h2>
        <form  onSubmit={handleSubmit}>
         <div class="username">
            <label class="userlabel" htmlFor="username">Username</label>
            <input
                type="text"
                id="username"
                onChange={handleUsernameChange}
            />
           </div>
           <div> 
          <label class="passlabel" htmlFor="password">Password</label>
          <input
            type="password"
            id="password"
            onChange={handlePasswordChange}
          />
                </div>
          <button type="submit">Login</button>
        </form>
      </div>
      </div>
</body>
</html>
